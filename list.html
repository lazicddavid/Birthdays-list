<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="list.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday list</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">5 Birthdays Today</h1>
      <div id="list"></div>

      <div class="image-container">
        <div class="person">
          <img src="person2.jpg" />
          <div class="info">
            <h4>Bertie Yates</h4>

            <span class="years">29 years</span>
          </div>
        </div>

        <div class="person">
          <img src="person4.jpg" />
          <div class="info">
            <h4>Hester Hogan</h4>
            <span class="years">32 years</span>
          </div>
        </div>
        <div class="person">
          <img src="person5.jpg" />
          <div class="info">
            <h4>Larry Little</h4>
            <span class="years">36 years</span>
          </div>
        </div>
        <div class="person">
          <img src="person3.jpg" />
          <div class="info">
            <h4>Sean Walsh</h4>

            <span class="years">34 years</span>
          </div>
        </div>
        <div class="person">
          <img src="person1.jpg" />
          <div class="info">
            <h4>Lola Gardner</h4>
            <span class="years">29 years</span>
          </div>
        </div>
      </div>
      <button class="btn" id="clearBtn ">Clear all</button>
    </div>
    <script src="list.js"></script>
  </body>
</html>
